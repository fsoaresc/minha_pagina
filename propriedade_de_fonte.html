<!DOCTYPE html>

<html>

<head>

	<title>Propriedades de fontes</title>
<style type="text/css">

.fontSerif{
	font-family: "Times new roman", Times, "Lucuda fax", fontSerif; font-size: 5em;
}
.fontsans-Serif{
	font-family: "Verdana", Arial, Candara, fontsans-Serif; font-size: 2.5em;
}
.fontMonospace{
	font-family: "Courrier New"; font-size: 1.25em;
}
.conteudo{
	font-size: 30px;
}

</style>

</head>

<body>
	<div class="conteudo">

<h1 class="fontSerif">Programação Web</h1>

<p class="fontsans-Serif">
	Programação Web
</p>

<p class="fontMonospace">
	Programação Web
</p>

</div>

</body>

</html>
