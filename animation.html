<!DOCTYPE html>

<html>

<head>

	<title>Animation</title>
<style type="text/css">
	
.box{
	position: relative; left: 30px; top: 100px; width: 50px; height: 50px; background: red;

}

.box {
	background: red;
	animation: box 40s infinite;
	} 
@keyframes box{

	0%{ transform: rotate(0deg);
		background: red; }

	25%{ transform: rotate(90deg);
		background: blue;}

	50%{ transform: rotate(180deg);
		background: purple;}

	75%{transform: rotate(270deg);
		background: yellow;}

	100%{transform: rotate(360deg);
		background: red;}
 }



</style>

</head>

<body>

<h1 >Animation</h1>

<div class="box">
	
</div>

</body>

</html>
